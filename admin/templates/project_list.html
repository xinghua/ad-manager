{% extends "base.html" %}

{% block external_head %}
<title>广告管理</title>
<script src="/res/js/common/common.js"></script>
{% endblock %}

{% block content %}
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-12">筛选</div>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-1">
                        <label class="control-label" for="gameId"><nobr>游戏</nobr></label>
                    </div>
                    <div class="col-md-3">
                        <select class="form-control selectpicker" data-live-search="true" data-size=25 id="gameId" data-value="0">
                            <option value="0">全部</option>
                            
                                <option value="1">游戏1</option>
                            
                                <option value="2">游戏2</option>

                        </select>
                    </div>
                    <div class="col-md-1">
                        <label class="control-label" for="mediaId"><nobr>渠道名称</nobr></label>
                    </div>
                    <div class="col-md-3">
                        <select class="form-control selectpicker" data-live-search="true" data-size=25 path="mediaId" id="mediaId" data-value="0">
                            <option value='0'>全部</option>
                                
                            <option value="1"> 百度 </option>
                            
                            <option value="2"> 新浪 </option>

                        </select>           
                    </div>

                    <div class="col-md-4" style="text-align: right;">   
                        <a class="btn btn-primary" href="#" id="search">查询</a>
                        <a class="btn btn-default" data-toggle="modal" href="#popup">添加</a>
                    </div>
                </div>
        </div>

        
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-12">广告列表</div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table table-striped table-hover table-condensed table-bordered" id="mainTable">
                                 <thead>
                                   <tr>
                                     <th>广告ID</th>
                                     <th>广告名称</th>
                                     <th>游戏</th>
                                     <th>平台</th>
                                     <th>渠道名称</th>
                                     <th>媒体类型</th>
                                     <th>付费类型</th>
                                     <th>跳转地址</th>
                                     <th>操作</th>
                                   </tr>
                                 </thead>
                                 <tbody>
                                    
                                        <tr>
                                            <td>1</td>
                                            <td>广告1</td>
                                            <td>游戏1</td>
                                            <td>IOS</td>
                                            <td>百度免费</td>
                                            <td>百度</td>
                                            <td>免费</td>
                                            <td>http://baidu.com</td>
                                            <td>
                                                <input type="hidden"  name="project_id" value="1"> 
                                                <input type="hidden"  name="project_name" value="广告1">
                                                <input type="hidden"  name="game_id" value="1">
                                                <input type="hidden"  name="platform_id" value="1">
                                                <input type="hidden"  name="channel_id" value="1">
                                                <input type="hidden"  name="url" value="http://baidu.com">
                                                <a class="btn btn-default btn-xs" data-toggle="modal" href="#popup" onclick="save(this,2);">修改</a>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>2</td>
                                            <td>广告2</td>
                                            <td>游戏2</td>
                                            <td>Android</td>
                                            <td>新浪付费</td>
                                            <td>新浪</td>
                                            <td>付费</td>
                                            <td>http://sina.com</td>
                                            <td>
                                                <input type="hidden"  name="project_id" value="1"> 
                                                <input type="hidden"  name="project_name" value="广告2">
                                                <input type="hidden"  name="game_id" value="2">
                                                <input type="hidden"  name="platform_id" value="2">
                                                <input type="hidden"  name="channel_id" value="2">
                                                <input type="hidden"  name="url" value="http://sina.com">
                                                <a class="btn btn-default btn-xs" data-toggle="modal" href="#popup" onclick="save(this,2);">修改</a>
                                            </td>
                                        </tr>
                                    

 </tbody>
                          </table>
                        </div>
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <ul class="pagination">
                                    <li><a href="./0" class="disabled">首页</a></li>
                                    <li class="active" ><a href="./0">1</a></li>
                                    <li><a href="./1">&raquo;</a></li>
                                    <li><a href="./3" >末页</a></li>
                                </ul>
                                <h5><span class="label label-default">共2条记录</span></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
        <div class="modal" id="popup">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title" id="titl"></h4>
                </div>
                 <form id="mainForm" role="form" class="form-horizontal" action="/games" method="post">
                        <input id="project_id" name="project_id" class="form-control" type="text" value="" style="display:none"/>
                        <div class="modal-body">
                                <div class="form-group">                            
                                    <label class="col-md-2 control-label" for="project_name">
                                        广告名称
                                    </label>
                                    <div class="col-md-10">                             
                                        <input id="project_name" name="project_name" class="form-control" type="text" value=""/>
                                        <p class="text-danger"></p>
                                    </div>                  
                                </div>
                                <div class="form-group">                            
                                    <label class="col-md-2 control-label" for="platform_id">
                                        平台名称
                                    </label>
                                    <div class="col-md-10">                             
                                        <select id="platform_id" name="platform_id" class="form-control selectpicker">
                                            <option value="1">IOS</option>
                                            <option value="2">Android</option>
                                        </select>
                                    </div>                  
                                </div>
                                <div class="form-group">                            
                                    <label class="col-md-2 control-label" for="channel_id">
                                        渠道名称
                                    </label>
                                    <div class="col-md-10">                             
                                        <select id="channel_id" name="channel_id" class="form-control selectpicker" data-live-search="true" data-size=25 data-value="0">
                                            <option value="1">百度免费</option>
                                            <option value="2">新浪付费</option>
                                        </select>
                                    </div>                  
                                </div>
                                <div class="form-group">                            
                                    <label class="col-md-2 control-label" for="game_id">
                                        游戏名称
                                    </label>
                                    <div class="col-md-10">                             
                                        <select id="game_id" name="game_id" class="form-control selectpicker" data-live-search="true" data-size=25 data-value="0">
                                            <option value="1">游戏1</option>
                                            <option value="2">游戏2</option>
                                        </select>
                                    </div>                  
                                </div>
                                <div class="form-group">                            
                                    <label class="col-md-2 control-label" for="url">
                                        跳转链接
                                    </label>
                                    <div class="col-md-10">                             
                                        <input id="url" name="url" class="form-control" type="text" value=""/>
                                        <p class="text-danger"></p>
                                    </div>                  
                                </div>
                        </div>
                        <div class="modal-footer">
                        <center>                          
                          <button type="submit" id="btn" class="btn btn-primary">保存</button>
                          <button type="button" class="btn btn-primary" data-dismiss="modal">返回</button>
                        </center>                 
                        </div>
                </form>
              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
          </div><!-- /.modal -->

<script src="/res/js/project/projects.js"></script>
{% endblock %}
