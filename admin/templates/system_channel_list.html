{% extends "base.html" %}

{% block external_head %}
<title>渠道管理</title>
<script src="/res/js/common/common.js"></script>
{% endblock %}

{% block content %}
    <div class="panel panel-primary">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <form role="form" action="/medias/page/0" method="get">
                        <div class="col-md-3"></div>
                        <div class="col-md-1">
                            <label for="mediaName" class="control-label">渠道名称</label>
                        </div>
                        <div class="col-md-3">
                            <input class="form-control" type="text" name="mediaName" id="mediaName" value=""
                                 placeholder="支持媒体名称模糊查询" />
                        </div>
                        <div class="col-md-2">
                            <input class="btn btn-primary" type="submit" value="查询" />
                            <a class="btn btn-default" data-toggle="modal" href="#popup">添加</a>
                        </div>
                        <div class="col-md-2"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">               
        <div class="col-md-12">
            <table class="table table-striped table-hover table-condensed table-bordered" id="mainTable">
                 <thead>
                   <tr class="ui-bar-c">
                     <th>渠道ID</th>
                     <th>渠道名称</th>
                     <th>媒体类型</th>
                     <th>付费类型</th>
                     <th>创建时间</th>
                     <th>操作</th>                      
                   </tr>
                 </thead>

                 <tbody>
                       <tr id="sort_channel_id" value = "1">
                            <td>1</td>
                            <td>测试渠道1</td>
                            <td>百度</td>
                            <td>免费</td>
                            <td>2015-12-07 13:49:06</td>
                            <td>
                                <input type="hidden"  name="channel_id" value="1"> 
                                <input type="hidden"  name="channel_name" value="测试渠道1">
                                <input type="hidden"  name="media_type" value="1">
                                <input type="hidden"  name="pay_type" value="1">
                                <a class="btn btn-default btn-xs" data-toggle="modal" href="#popup" onclick="save(this,2);">修改</a>
                            </td>
                        </tr>
                       <tr id="sort_channel_id" value = "2">
                            <td>1</td>
                            <td>测试渠道1</td>
                            <td>百度</td>
                            <td>免费</td>
                            <td>2015-12-07 13:49:06</td>
                            <td>
                                <input type="hidden"  name="channel_id" value="1"> 
                                <input type="hidden"  name="channel_name" value="测试渠道1">
                                <input type="hidden"  name="media_type" value="1">
                                <input type="hidden"  name="pay_type" value="1">
                                <a class="btn btn-default btn-xs" data-toggle="modal" href="#popup" onclick="save(this,2);">修改</a>
                            </td>
                        </tr>
                </tbody>
            </table>
        </div>
    </div>

        <div class="modal" id="popup">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title" id="titl"></h4>
                </div>
                 <form id="mainForm" role="form" class="form-horizontal" action="/games" method="post">
                        <input id="channel_id" name="channel_id" class="form-control" type="text" value="" style="display:none"/>
                        <div class="modal-body">
                                <div class="form-group">                            
                                    <label class="col-md-2 control-label" for="channel_name">
                                        渠道名称
                                    </label>
                                    <div class="col-md-10">                             
                                        <input id="channel_name" name="channel_name" class="form-control" type="text" value=""/>
                                        <p class="text-danger"></p>
                                    </div>                  
                                </div>
                                <div class="form-group">                            
                                    <label class="col-md-2 control-label" for="media_type">
                                        媒体类型
                                    </label>
                                    <div class="col-md-10">                             
                                        <select id="media_type" name="media_type" class="form-control selectpicker">
                                            
                                                <option  value="1">百度</option>
                                            
                                                <option  value="2">新浪</option>
                                            
                                        </select>
                                    </div>                  
                                </div>
                                <div class="form-group">                            
                                    <label class="col-md-2 control-label" for="pay_type">
                                        付费名称
                                    </label>
                                    <div class="col-md-10">                             
                                        <select id="pay_type" name="pay_type" class="form-control selectpicker">
                                            
                                                <option  value="1">免费</option>
                                            
                                                <option  value="2">付费</option>
                                            
                                        </select>
                                    </div>                  
                                </div>
                        </div>
                        <div class="modal-footer">
                        <center>                          
                          <button type="submit" id="btn" class="btn btn-primary">保存</button>
                          <button type="button" class="btn btn-primary" data-dismiss="modal">返回</button>
                        </center>                 
                        </div>
                </form>
              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
          </div><!-- /.modal -->

        <script type="text/javascript">
        var fixHelperModified = function(e, tr) {
                var $originals = tr.children();
                var $helper = tr.clone();
                $helper.children().each(function(index) {
                    $(this).width($originals.eq(index).width())
                });
                return $helper;
            };
            $("#mainTable tbody").sortable({
                  helper: fixHelperModified,
                  containment: 'parent',
                  placeholder: 'ui-state-highlight'
            }).disableSelection(); 
            
        </script>

<script src="/res/js/system/channels.js"></script>
{% endblock %}
